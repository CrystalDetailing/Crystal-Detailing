<!DOCTYPE html>

<head>

    <title>CRYSTAL DETAILING</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to ensure the video covers the entire background */
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            background-size: cover;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>
<body class="font-sans text-white relative flex flex-col items-center justify-center min-h-screen">

        <source src="https://github.com/CrystalDetailing/dalal/blob/main/3066461-uhd_4096_2160_24fps.mp4" type="video/mp4">
